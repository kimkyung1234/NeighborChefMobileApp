name: neighborchef
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ">=2.15.0-116.0.dev <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  curved_navigation_bar: ^1.0.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
flutter:
  assets: 
    - assets/images/logo.png
    - assets/fonts/

  fonts: 
    - family: Chef
      fonts:
        - asset: assets/fonts/PoiretOne-Regular.ttf
  uses-material-design: true
  
flutter_icons:
  android: "luncher_icon"
  ios: true
  image_path: "assets/icons/neighborchef512.png"
